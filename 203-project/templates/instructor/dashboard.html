{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Instructor Dashboard</h4>
    </div>
    <div class="card-body">
        <h5>My Courses</h5>
        <table class="table table-hover mt-3">
            <thead class="table-light">
                <tr>
                    <th>Code</th>
                    <th>Course Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td><strong>{{ course.code }}</strong></td>
                    <td>{{ course.name }}</td>
                    <td>
                        <a href="/course/{{ course.id }}" class="btn btn-sm btn-primary">Manage Course</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-muted text-center">No courses assigned to you.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
