{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3 class="text-primary"><i class="fas fa-search me-2"></i> Search Course</h3>

    <div class="card bg-light border-0 mb-4">
        <div class="card-body">
            <form method="POST" class="d-flex gap-2">
                <input type="text" name="query" class="form-control"
                    placeholder="Enter Course Name or Code (e.g., CS101)" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    {% if results %}
    <h5>Search Results:</h5>
    <div class="row">
        {% for course in results %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm border-start border-4 border-info">
                <div class="card-body">
                    <h5 class="card-title">{{ course.code }}</h5>
                    <p class="card-text">{{ course.name }}</p>
                    <a href="/ta/course/{{ course.id }}" class="btn btn-outline-info btn-sm">View Course</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% elif request.method == 'POST' %}
    <div class="alert alert-warning">No courses found matching your search.</div>
    {% endif %}
</div>
{% endblock %}
