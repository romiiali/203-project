<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'admin/admin-nav-bar.html' %}
    <h1 style="text-align: center;">Admin Dashboard</h1>
    
    <div style="display: flex; justify-content: center; margin: 20px;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div style="padding: 20px; background-color: burlywood; border-radius: 10px;">
                <h3>Total Courses</h3>
                <h2>{{ total_courses }}</h2>
            </div>
            <div style="padding: 20px; background-color: burlywood; border-radius: 10px;">
                <h3>Total Students</h3>
                <h2>{{ total_students }}</h2>
            </div>
            <div style="padding: 20px; background-color: burlywood; border-radius: 10px;">
                <h3>Total Instructors</h3>
                <h2>{{ total_instructors }}</h2>
            </div>
            <div style="padding: 20px; background-color: burlywood; border-radius: 10px;">
                <h3>Total TAs</h3>
                <h2>{{ total_tas }}</h2>
            </div>
        </div>
    </div>
    
    <div style="display: flex; justify-content: center; margin: 40px;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
            <div id="option">
                <a href="/admin/searchcourse">
                    <h2 style="margin: 5px;">Search Courses</h2>
                </a>
            </div>
            <div id="option">
                <a href="/admin/addperson">
                    <h2 style="margin-left: 5px;">Add Personnel</h2>
                </a>
            </div>
            <div id="option">
                <a href="/admin/searchperson">
                    <h2 style="margin: 5px;">Search People</h2>
                </a>
            </div>
            <div id="option">
                <a href="/admin/addcourse">
                    <h2 style="margin-left: 5px;">Add Course</h2>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
