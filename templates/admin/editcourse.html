<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'admin-nav-bar.html' %}
    <h1 style="text-align: center;">Course Name - code</h1>
    <div style="display: flex;justify-content: center;">
        <div id="person-container">
            <form action="/admin/editcourse/{{ course.code }}" method="post">
                <label for="name">Change Name</label>
                <input type="text" id="name" name="name">
                <br><br>
                <label for="code">Change Code</label>
                <input type="number" id="code" name="code">
                <br><br>
                <select id="instructor" name="instructor">
                    <option value="" disabled selected>Change Instructor</option>
                    {% for person in people %}
                        {% if person.role == 'Instructor' %}
                            <option value="{{ person.id }}">{{ person.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <br><br>
                <select id="ta" name="ta">
                    <option value="" disabled selected>Change TA</option>
                    {% for person in people %}
                        {% if person.role == 'TA' %}
                            <option value="{{ person.id }}">{{ person.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <br><br>
                <label for="credits">Change Credit</label>
                <input type="number" id="credits" name="credits">
                <br><br>
                <label for="seats">Change Seat Numbers</label>
                <input type="number" id="seats" name="seats">
                <br><br>
                <input type="submit" value="Update" id="update-btn">
            </form>
        </div>
    </div>
</body>
</html>
