<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'admin/admin-nav-bar.html' %}
    {%if person %}
    <h1 style="text-align: center;">{{person.name}} - {{person.id}}</h1>
    <div style="display: flex;justify-content: center;">
        <div id="person-container-edit">
            <form action="/admin/editperson/{{ person.id }}" method="post" style="padding: 30px;">
                <label for="name">Change Name</label>
                <input type="text" id="name" name="name">
                <br><br>
                <label for="role">Change Role:</label>
                <select id="role" name="role">
                    <option value="" disabled selected>Change Role</option>
                    {% for role_option in ['Student', 'Instructor', 'TA', 'Admin'] %}
                        <option value="{{ role_option }}">{{ role_option }}</option>
                    {% endfor %}
                </select>
                <br><br>
                
                <label for="email">Change Email</label>
                <input type="email" id="email" name="email" value="{{ person.email }}">
                <br><br>
                <label for="password">New Password</label>
                <input type="password" id="password" name="password">
                <br><br>

                <input type="submit" value="Update" id="update-btn">
                 <a href="/admin/searchpeople" style="margin-left: 10px;">
                    <button type="button">Cancel</button>
                </a>
            </form>
        </div>
    </div>
    {%endif%}
</body>
</html>
