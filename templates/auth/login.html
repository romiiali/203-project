<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Course Registration System</title>
    <link rel="stylesheet" href="static/login-style.css">
</head>
<body>
    <div class="login-container">
        <h1>Smart Course Registration System</h1>
        <div class="system-subtitle">University Student Portal</div>
        
        <form method="POST" action="/login" class="form-container">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <!-- <div class="form-group role-selector">
                <label for="role">Login as:</label>
                <select id="role" name="role">
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                    <option value="ta">Teaching Assistant</option>
                    <option value="admin">Administrator</option>
                </select>
            </div> -->
            
            <button type="submit">Login</button>
        </form>
        
        <div class="demo-accounts">
            <p>Demo Accounts:</p>
            <div class="accounts-list">
                <strong>Student:</strong> john@student.edu / password123<br>
                <strong>Instructor:</strong> sarah@instructor.edu / password123<br>
                <strong>Admin:</strong> admin@university.edu / password123<br>
                <strong>TA:</strong> alex@ta.edu / password123
            </div>
        </div>
    </div>
</body>
</html>
