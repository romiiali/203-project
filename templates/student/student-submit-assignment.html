<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Assignment</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 style="text-align: center;">Submit Assignment</h1>
    <div style="text-align: center; margin-bottom: 20px;">
        <h3>{{ assignment.title }}</h3>
        <p>{{ course.code }} - {{ course.name }}</p>
    </div>
    
    <div id="container1">
        <div style="margin-bottom: 20px; background-color: wheat; padding: 20px; border-radius: 8px; border: 1px solid #999;">
            <h4>Assignment Description:</h4>
            <p>{{ assignment.description }}</p>
            <p><strong>Due Date:</strong> {{ assignment.due_date }}</p>
        </div>
        
        <form method="POST" action="/student/assignment/{{ assignment.id }}/submit" enctype="multipart/form-data">
            <div style="margin-bottom: 20px; background-color: wheat; padding: 20px; border-radius: 8px; border: 1px solid #999;">
                <h4>Your Submission:</h4>
                <textarea name="submission_text" rows="10" style="width: 100%; padding: 10px; background-color: floralwhite;" 
                          placeholder="Write your submission here..."></textarea>
            </div>
            
            <div style="margin-bottom: 20px; background-color: wheat; padding: 20px; border-radius: 8px; border: 1px solid #999;">
                <h4>Upload Files:</h4>
                <input type="file" name="files" style="margin-bottom: 10px;">
                <p style="font-size: 12px; color: #666;">Allowed: PDF, DOC, ZIP (Max: 10MB)</p>
            </div>
            
            <div style="text-align: center;">
                <button type="submit" class="btn-submit-large">Submit Assignment</button>
            </div>
        </form>
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="/student/course/{{ course.id }}/assignments">Back to Assignments</a>
    </div>
</body>
</html>
