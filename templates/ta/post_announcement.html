<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Announcement</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-warning">
                    <div class="card-header bg-warning text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">üì¢ Post Announcement</h4>
                        <a href="/ta" class="btn btn-light btn-sm">‚Üê Back to Dashboard</a>
                    </div>
                    
                    <div class="card-body">
                        <form method="POST" action="/ta/post_announcement">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Title *</label>
                                <input type="text" name="title" class="form-control" 
                                       placeholder="Enter announcement title" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Content *</label>
                                <textarea name="content" class="form-control" rows="6" 
                                          placeholder="Type your announcement here..." required></textarea>
                            </div>

                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Priority</label>
                                    <select name="priority" class="form-control">
                                        <option value="normal" selected>Normal</option>
                                        <option value="high">High Priority</option>
                                        <option value="urgent">Urgent</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Course *</label>
                                    <select name="course_id" class="form-control" required>
                                        {% if courses %}
                                            {% for course_option in courses %}
                                                <option value="{{ course_option.id }}">
                                                    {{ course_option.code }} - {{ course_option.name }}
                                                </option>
                                            {% endfor %}
                                        {% else %}
                                            <option value="" disabled>No courses assigned</option>
                                        {% endif %}
                                    </select>
                                </div>
                            </div>

                            <!-- Flash Messages -->
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ 'warning' if category == 'error' else category }} mb-3">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}

                            <div class="d-flex justify-content-between mt-4">
                                <a href="/ta" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-warning">
                                    üì¢ Post Announcement
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
