{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="fas fa-user-graduate me-2"></i> Student Profile</h4>
            <a href="/ta/search_student" class="btn btn-light btn-sm">Back to Search</a>
        </div>
        <div class="card-body text-center py-5">
            <div class="mb-3">
                <i class="fas fa-user-circle fa-5x text-secondary"></i>
            </div>
            <h3>{{ student.name }}</h3>
            <p class="text-muted">{{ student.email }}</p>
            <span class="badge bg-success">Active Student</span>

            <hr class="my-4">

            <h5 class="text-start mb-3"><i class="fas fa-book me-2"></i> Enrolled Courses</h5>
            <div class="alert alert-info">
                Courses list will appear here after linking Enrollments database.
            </div>
        </div>
    </div>
</div>
{% endblock %}
